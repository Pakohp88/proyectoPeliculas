<div class="row">
    <div class="columnaCentro">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <h4>Registro</h4>
                </div>
                <form [formGroup]="form" (ngSubmit)="registrar()">

                    <input type="hidden" />

                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-label" for="nombre">Nombre</label>
                                <input type="text" id="nombre" class="form-control bg-light text-black" formControlName="nombre" [class.is-invalid]="nombreNoValido" />
                                <small *ngIf="nombreNoValido" class="text-danger">Ingresa el nombre</small>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="form-label" for="apellido">Apellido</label>
                                <input type="text" id="apellido" class="form-control bg-light text-black" formControlName="apellido" [class.is-invalid]="apellidoNoValido" />
                                <small *ngIf="apellidoNoValido" class="text-danger">Ingresa el apellido</small>
                            </div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control bg-light text-black" formControlName="email" [class.is-invalid]="emailNoValido" />
                        <small *ngIf="emailNoValido" class="text-danger">Ingresa el email</small>
                    </div>

                    <!-- Password input -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control bg-light text-black" formControlName="password" [class.is-invalid]="passwordNoValido" />
                        <small *ngIf="passwordNoValido" class="text-danger">Ingresa el password</small>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" [disabled]="formValid" class="btn btn-danger bg-gradient btn-block mb-4">Registrarse</button>

                </form>

            </div>
        </div>
    </div>

</div>
