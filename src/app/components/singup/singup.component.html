<div class="row py-5">
    <div class="columnaCentro">
        <div class="card animated fadeInRight">
            <div class="card-header">
                <div class="card-title">
                    <h3>Registro</h3>
                </div>
                <form [formGroup]="form" (ngSubmit)="registrar()">

                    <input type="hidden" />

                    <div class="row ">
                        <div class="form-group mb-4">
                            <label class="form-label" for="nombre">Nombre</label>
                            <input type="text" id="nombre" class="form-control bg-light text-black" formControlName="nombre" [class.is-invalid]="nombreNoValido" />
                            <small *ngIf="nombreNoValido" class="text-danger">Ingresa el nombre</small>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control bg-light text-black" formControlName="email" [class.is-invalid]="emailNoValido" />
                        <small *ngIf="emailNoValido" class="text-danger">Ingresa el email</small>
                    </div>

                    <!-- Password input -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input (keypress)="lenghtPassword()" type="password" id="password" class="form-control bg-light text-black" formControlName="password" [class.is-invalid]="passwordNoValido" />
                        <small *ngIf="passwordNoValido" class="text-danger">Ingresa el password</small>
                        <small *ngIf="flag" class="text-danger">El password debe contener almenos 8 caracteres</small>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" [disabled]="formValid" class="btn bg-secondary bg-gradient btn-block mb-4">Aceptar</button>

                </form>

            </div>
        </div>
    </div>

</div>
